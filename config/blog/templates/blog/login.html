{% extends 'base.html' %}
{% load static %}

{% block title %} Авторизация | {{ block.super }} {% endblock %}

{% block content %}
<hr>
<div class="container">
    <div class="row">
        <div class="col-lg-4">

            <h2>Авторизация</h2>
            {% if user.is_authenticated %}
            <p>Вы уже выполнили вход</p>
            {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            {% endif %}

        </div>
    </div>
</div>
<hr>

{% endblock content %}
