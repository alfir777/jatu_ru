{% extends 'base.html' %}
{% load static %}

{% block description %} {{ title }} {% endblock %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
<main id="main">

    {% include 'inc/_breadcrumb.html' %}

    <section class="inner-page">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="row">
                        <h2>Восстановление пароля</h2>
                        <form method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit"
                                    class="btn btn-primary btn-block">Восстановить пароль
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

{% endblock content %}
