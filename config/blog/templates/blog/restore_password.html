{% extends 'base.html' %}
{% load static %}

{% block title %} Восстановление пароля | {{ block.super }} {% endblock %}

{% block content %}
<hr>
<div class="container">
    <div class="row">
        <div class="col-lg-4">

            <h2>Восстановление пароля</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Восстановить пароль</button>
            </form>

        </div>
    </div>
</div>
<hr>

{% endblock content %}
