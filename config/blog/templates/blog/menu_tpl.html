{% load static %}
<div class="widget">
    <h5 class="widgetheading">Categories</h5>
    <ul class="cat">
        {% for item in categories %}
        <li><i class="icon-angle-right"></i><a href="{{ item.get_absolute_url }}"><b>{{ item.title }}</b></a><span
                class="badge bg-primary rounded-pill">{{ item.cnt }}</span></li>
        {% endfor %}
    </ul>
</div>
