{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="content">
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d294808.9552909601!2d55.7405139!3d54.741374!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43d93a259216bce1%3A0xaceec0921eda92cc!2z0KPRhNCwLCDQoNC10YHQvy4g0JHQsNGI0LrQvtGA0YLQvtGB0YLQsNC9!5e0!3m2!1sru!2sru!4v1631281705626!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4>Get in touch with us by filling <strong>contact form below</strong></h4>
                <form id="contactform" action="#" method="post" class="validateform" name="send-contact">
                    <div id="sendmessage">
                        Your message has been sent. Thank you!
                    </div>
                    <div class="row">
                        <div class="col-lg-4 field">
                            <input type="text" name="name" placeholder="* Enter your full name" data-rule="maxlen:4"
                                   data-msg="Please enter at least 4 chars"/>
                            <div class="validation">
                            </div>
                        </div>
                        <div class="col-lg-4 field">
                            <input type="text" name="email" placeholder="* Enter your email address" data-rule="email"
                                   data-msg="Please enter a valid email"/>
                            <div class="validation">
                            </div>
                        </div>
                        <div class="col-lg-4 field">
                            <input type="text" name="subject" placeholder="Enter your subject" data-rule="maxlen:4"
                                   data-msg="Please enter at least 4 chars"/>
                            <div class="validation">
                            </div>
                        </div>
                        <div class="col-lg-12 margintop10 field">
                            <textarea rows="12" name="message" class="input-block-level"
                                      placeholder="* Your message here..." data-rule="required"
                                      data-msg="Please write something"></textarea>
                            <div class="validation">
                            </div>
                            <p>
                                <button class="btn btn-theme margintop10 pull-left" type="submit">Submit message
                                </button>
                                <span class="pull-right margintop20">* Please fill all required form field, thanks!</span>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
            <h1>Обратная связь</h1>

            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Send</button>

            </form>
        <br>
    </div>
</section>
{% endblock %}
