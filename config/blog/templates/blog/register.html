{% extends 'base.html' %}
{% load static %}

{% block description %} {{ title }} {% endblock %}
{% block title %} {{ title }} {% endblock %}

{% block content %}

<main id="main">
    {% include 'inc/_header_blog.html' %}
    <div class="blog-page area-padding">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="row">
                        <h4>Регистрация</h4>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit"
                                    class="btn btn-primary btn-block">Регистрация
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main><!-- End #main -->

{% endblock content %}
